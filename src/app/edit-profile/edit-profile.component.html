<mat-dialog-content>
    <h2 mat-dialog-title>Pick your Avatar</h2>

    <div class="picture-container">
        @for (picture of allProfilePictures; track $index) {
        <img src="assets/img/{{ picture }}" alt="" class="profile-picture" [mat-dialog-close]="picture">
        }
    </div>
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-button (click)="dialogRef.close()">Close</button>
    <button mat-button color="warn" [mat-dialog-close]="'delete'" cdkFocusInitial>Delete player</button>
</mat-dialog-actions>
